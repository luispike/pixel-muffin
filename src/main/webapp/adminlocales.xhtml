        <h2>Administrar Locales</h2>
        
        <h:form>
					<p:dataList value="#{localController.local.nombre}" var="car" >
						<f:facet name="header">
							<p:outputPanel>								
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Establecimiento X" style="text-align: left;color: red" />
									<p:rating value="5" readonly="true" />
								</h:panelGrid>
								
							</p:outputPanel>
						</f:facet>
						<h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
							<p:outputPanel>

										<h:outputText value="Id:" />

										<h:outputText value="Year:" />
										<h:outputText value="#{localController.local.nombre}" style="font-weight: bold"/>
					 
										<h:outputText value="Color:" />
										<h:outputText value="#{localController.local.nombre}" style="font-weight: bold"/>
									</h:panelGrid>
									<p:commandButton value="Administrar" style="float: right" onclick="window.location.replace('adminlocal.xhtml')"  /> 
								</h:panelGrid>
							</p:outputPanel>
						</h:panelGrid>
					</p:dataList>
				</h:form>
